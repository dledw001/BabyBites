<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Your Own Food | BabyBites</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
      margin-top: 40px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 320px;
    }

    label {
      font-weight: bold;
      color: #444;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      width: 100%;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }

    .nav-links {
      margin-top: 20px;
      text-align: center;
    }

    .nav-links a {
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <h1>Add Your Own Food üçé</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Food</button>
  </form>

  <div class="nav-links">
    <p><a href="{% url 'my_foods' %}">‚Üê Back to My Foods</a></p>
    <p><a href="{% url 'usdaapi' %}">üîç Search USDA Foods</a></p>
  </div>
</body>
</html>
