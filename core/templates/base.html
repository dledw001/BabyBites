<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}BabyBites{% endblock %}</title>
        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- BabyBites CSS overrides -->
        {% load static %}
        <link href="{% static 'core/css/custom.css' %}" rel="stylesheet">

        <!-- PWA Manifest for mobile -->
        <link rel="manifest" href="{% static 'manifest.webmanifest' %}">
        <meta name="theme-color" content="#1693DB">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    </head>
    
    <body class="babybites-body">
        <!-- Stars background -->
        <div class="stars">
            <span style="top:10%; left:20%;"></span>
            <span style="top:50%; left:80%;"></span>
            <span style="top:70%; left:40%;"></span>
            <span style="top:30%; left:60%;"></span>
            <span style="top:90%; left:10%;"></span>
            <!-- Add more spans as needed -->
        </div>
        <!-- Navbar -->
            <!-- maybe -->

        <!-- Messages/Alerts -->
            <!-- maybe -->

        <!-- Main content -->
        <main class="container my-4">
            {% block content %}{% endblock %}
        </main>

        <!-- Bootstrap JS if we use Navbar or Messages -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        
        {% if user.is_authenticated %}
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <form method="post" action="{% url 'logout' %}" class="p-4 border rounded bg-white shadow-sm">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger w-100">Log Out</button>
                    </form>
                </div>
            </div>
        {% endif %}

        <footer>
            <p class="text-center mt-3 mb-0">
                Check out the project on <a href="https://github.com/dledw001/BabyBites">GitHub</a>!
            </p>
        </footer>
    </body>
</html>
