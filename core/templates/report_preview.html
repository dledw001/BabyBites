{% extends "base.html" %}

{% block content %}
<h1 class="bb-title mb-0 text-center py-2">
    <span class="top">DAILY REPORTS</span>
</h1>

<div class="row justify-content-center content-center">
  <div class="col-12 col-lg-8 text-center">
    <div class="d-flex justify-content-center gap-2 mb-3">
      <a class="btn btn-primary" href="{% url 'report_image' %}?download=1">Download PNG</a>
      <a class="btn btn-secondary" href="{% url 'report_image' %}" target="_blank" rel="noopener">Open in new tab</a>
    </div>

    <img src="{% url 'report_image' %}" class="img-fluid mx-auto d-block border rounded" alt="Daily Report">
  </div>
</div>

{% endblock %}
