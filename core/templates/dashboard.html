{% extends "base.html" %}
{% load static %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root{ --teal:#74cfe6; --ink:#000; --bg:#fff8bf;
         --peach:#f6b7a6; --lav:#dbc3d5; --green:#d7f5b8; --blue:#dbeafe; --res:#cfcfbe; }
  body{ background:var(--bg); }

  /* Header */
  .bb-title{ font-family:"Grandstander",cursive; font-weight:800; line-height:1; color:var(--teal); }
  .bb-title .top{ font-size:4.2rem; }
  .bb-title .bottom{ font-size:4.2rem; }
  .bb-icon{ width:56px; height:56px; }

  /* Tiles */
  .tile{
    display:flex; align-items:center; justify-content:center; text-align:center;
    min-height:240px; border-radius:18px; box-shadow:0 10px 18px rgba(0,0,0,.12);
    font-family:"Grandstander",cursive; font-weight:800; font-size:42px; color:var(--ink); text-decoration:none;
  }
  .tile:link,.tile:visited{ color:var(--ink); text-decoration:none; }
  .tile.peach{ background:var(--peach); }
  .tile.lav{ background:var(--lav); }
  .tile.green{ background:var(--green); }
  .tile.blue{ background:var(--blue); }
  .tile.resources{ background:var(--res); min-height:96px; font-size:36px; }

  @media (max-width:720px){
    .bb-title .top{ font-size:3.2rem; }
    .bb-title .bottom{ font-size:3.2rem; }
    .tile{ min-height:170px; font-size:34px; }
    .tile.resources{ min-height:80px; font-size:28px; }
  }
</style>

<div class="container py-3 position-relative">

  <!-- title -->
  <h1 class="bb-title text-center my-3">
    <span class="top d-block">BabyBites</span>
    <span class="bottom d-block">DASHBOARD</span>
  </h1>

  <!-- tiles -->
  <div class="row g-4 mt-2">
    <div class="col-12 col-md-6">
      <a href="/babies/" class="tile peach">BABY<br>PROFILE(S)</a>
    </div>
    <div class="col-12 col-md-6">
      <a href="/tracker/" class="tile lav">FOOD<br>TRACKER</a>
    </div>
    <div class="col-12 col-md-6">
      <a href="/database/" class="tile green">FOOD<br>DATABASE</a>
    </div>
    <div class="col-12 col-md-6">
      <a href="/dailyreports/" class="tile blue">DAILY<br>REPORTS</a>
    </div>
    <div class="col-12">
      <a href="/resources/" class="tile resources">RESOURCES</a>
    </div>
  </div>
</div>

{% endblock %}
