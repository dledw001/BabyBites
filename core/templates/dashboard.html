{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Grandstander font -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@700;800&display=swap" rel="stylesheet">

<style>
  :root{ --teal:#74cfe6; --ink:#000; }
  .bb-wrap{ max-width:980px; margin:32px auto; }
  /* Title stays teal; everything else will be black */
  .bb-title{
    font-family:"Grandstander",cursive; font-weight:800;
    text-align:center; line-height:1.05; margin-bottom:24px;
    color:var(--teal); font-size:3.2rem;
  }
  /* Wrap your tiles/links in .bb-content so all non-title text is black + bigger */
  .bb-content, .bb-content *{
    font-family:"Grandstander",cursive; color:var(--ink) !important;
  }
  .bb-title{
  font-family:"Grandstander", cursive;
  font-weight:800;
  text-align:center;
  line-height:1.0;
  margin-bottom:24px;
  }
  .bb-title .top{
  color:#74cfe6;
  font-size:3rem;     /* was ~2.2rem */
  display:block;
  }
  .bb-title .bottom{
  color:#74cfe6;
  font-size:4.2rem;   /* was ~3rem */
  display:block;
  }
  .tile:link, .tile:visited{ color:var(--ink); text-decoration:none; }
  .peach{background:#f6b7a6;} .lavender{background:#dbc3d5;}
  .green{background:#d7f5b8;} .gray{background:#dfe6e6;}
  .resources{background:#cfcfbe; min-height:100px; font-size:1.8rem;}
  @media (max-width:720px){
  .bb-title .top{ font-size:2.3rem; }
  .bb-title .bottom{ font-size:3.2rem; }
}
</style>

<div class="container bb-wrap">
  <h1 class="bb-title">
      <span class="top">BabyBites</span>
      <span class="bottom">DASHBOARD</span>
  </h1>

    <div class="bb-content">
        <div class="row g-4">
            <div class="col-12 col-md-6">
                <a href="/babies/" class="title peach">BABY</br>PROFILE</a>
            </div>
            <div class="col-12 col-md-6">
                <a href="/tracker/" class="title lavender">FOOD</br>TRACKER</a>
            </div>
            <div class="col-12 col-md-6">
                <a href="" class="">Food</br>Database</a>
            </div>
            <div class="col-12 col-md-6">
                <a href="" class="">Daily</br>Reports</a>
            </div>
            <div class="col-12">
                <a href="/resources/" class="btn btn-info w-100">Resources</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
