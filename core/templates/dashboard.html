{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1 class="mb-4">Welcome, {{user.username}}!</h1>
    <p>This is your dashboard</p>
    
    <form method="post" action={% url 'logout' %}>
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Log Out</button>
    </form>

{% endblock %}
